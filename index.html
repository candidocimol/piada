<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Piadinha</title>
</head>
<body>
	<header>
		<h1>Piadas</h1>
	</header>
	<main>
		<div style="display:flex">
			<div id="piada" style="width:80vw">.</div>
			<div id="add" style="width:20vw">
				<button>+</button>
			</div>
		</div>

		<div id="form">
			<form name="piada" onsubmit="return false" >
				<div>
					<label>Titulo:</label>
					<input type="text" name="titulo" />					
				</div>
				<div>
					<label>Piada:</label>
					<input type="text" name="texto" />					
				</div>
				<div>
					<input type="submit" name="enviar" />					
				</div>
			</form>
			
		</div>
		
	</main>
	<script src="./js/script.js"></script>
</body>
</html>
